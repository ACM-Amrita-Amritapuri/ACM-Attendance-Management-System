  <head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="css/styles.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container">
        <a class="navbar-brand" href="./Dashboard.html">
          <img src="images/website_logo.webp" alt="Bootstrap" width="150px" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./Add_members.html"
                >Add Members</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">All Members</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Attendance History</a>
            </li>
          </ul>
          <span class="navbar-text d-flex">
            <button class="btn btn-success">Add Attendance</button>
            <button class="btn btn-danger d-flex ms-3">
              <span class="material-symbols-outlined"> logout </span>Logout
            </button>
          </span>
        </div>
      </div>
    </nav>
    <div class="container addMembers">
      <div class="row mt-5">
        <div class="col-lg-12">
          <h1>Your success starts here!</h1>
        </div>
      </div>
      <div class="row mb-5">
        <div class="col-lg-12">
          <form class="row">
            <div class="col-6">
              <label class="form-label d-flex"
                ><span class="material-symbols-outlined">person</span> Full
                Name</label
              >
              <input type="text" class="form-control" id="Inputname" />
            </div>
            <div class="col-6">
              <label class="form-label d-flex"
                ><span class="material-symbols-outlined"> person_search </span>
                Amrita ID</label
              >
              <input type="text" class="form-control" id="Inputid" />
            </div>
            <div class="col-6">
              <label class="form-label d-flex"
                ><span class="material-symbols-outlined"> call </span> Contact Number</label
              >
              <input type="text" class="form-control" id="Inputname" />
            </div>
            <div class="col-6">
              <label class="form-label d-flex"
                ><span class="material-symbols-outlined"> mail </span>
                Email</label
              >
              <input type="email" class="form-control" id="Inputid" />
            </div>
            <div class="col-6">
              <label class="form-label d-flex"
                ><span class="material-symbols-outlined"> account_tree </span>
                Select your branch</label
              >
              <select class="form-select" aria-label="Default">
                <option value="1">EAC</option>
                <option value="2">CSE</option>
                <option value="3">AI</option>
                <option value="4">EC</option>
                <option value="5">EEE</option>
              </select>
            </div>
            <div class="col-6">
              <label class="form-label d-flex"
                ><span class="material-symbols-outlined">
                  auto_awesome_motion
                </span>
                Select your sig</label
              >
              <select class="form-select" aria-label="Default">
                <option value="1">AIE</option>
                <option value="2">CP</option>
                <option value="3">CyberSec</option>
                <option value="4">Glitch</option>
                <option value="5">Web Dev</option>
              </select>
            </div>
            <div class="col-6">
              <label class="form-label d-flex"
                ><span class="material-symbols-outlined"> group </span> Select
                your gender</label
              >
              <select class="form-select" aria-label="Default">
                <option value="1">Male</option>
                <option value="2">Female</option>
              </select>
            </div>
            <div class="col-6">
              <label class="form-label d-flex"
                ><span class="material-symbols-outlined"> home </span> Select
                your gender</label
              >
              <select class="form-select" aria-label="Default">
                <option value="1">Day Scholar</option>
                <option value="2">Hostler</option>
              </select>
            </div>
            <button
              type="submit"
              class="btn btn-primary d-flex justify-content-center"
            >
              <span class="material-symbols-outlined me-2"> add_circle </span>
              Add Member
            </button>
          </form>
        </div>
      </div>
      <div class="row text-center text-white">
        <div class="col-lg-12">
          <p>Â© 2023 ACM Amritapuri All Rights Reserved.</p>
        </div>
      </div>
    </div>
  </body>
</html>
