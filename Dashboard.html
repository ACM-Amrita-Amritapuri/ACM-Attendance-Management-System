  <head>

    />

          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"

          aria-expanded="false"
          aria-label="Toggle navigation"

          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./Add_members.html">Add Members</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./All_members.html">All Members</a>

              <a class="nav-link" href="./Attendance_history.html">Attendance History</a>

          <span class="navbar-text d-flex">

    <div class="container dashboard">
      <div class="row">
        <div class="col-lg-12 head mt-5 d-flex justify-content-between">
          <h1>Club analytics</h1>
          <div class="btn-group">
            <button
              type="button"
              class="btn btn-danger dropdown-toggle"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Last 7 days
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item active" href="#">Last 7 days</a></li>
              <li><a class="dropdown-item" href="#">Last 28 days</a></li>
              <li><a class="dropdown-item" href="#">Last 90 days</a></li>
              <li><a class="dropdown-item" href="#">Last 365 days</a></li>
              <li><hr class="dropdown-divider" /></li>
              <li><a class="dropdown-item" href="#">Lifetime</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="totalPresent">
            <canvas width="400" height="150" id="totalPresentChart"></canvas>
          </div>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-lg-12 head mb-5">
          <h1>Sig wise analytics</h1>
        </div>
        <div class="col-lg-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Web Dev</h5>
              <canvas id="webtotalPresentChart"></canvas>
            </div>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Glich</h5>
              <canvas id="glichtotalPresentChart"></canvas>
            </div>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">AI</h5>
              <canvas id="aitotalPresentChart"></canvas>
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-5 studentReport">
        <div class="col-lg-12 head mb-5 d-flex justify-content-between">
          <h1>Student wise report</h1>
          <form>
            <div class="form-group d-flex">
              <input
                type="text"
                class="form-control"
                id="InputAmritaID"
                placeholder="Amrita ID"
              />
              <button type="submit" class="btn btn-primary ms-3">Search</button>
            </div>
          </form>
        </div>
        <div class="col-lg-10">
          <div class="studentReport">
            <canvas id="matrixChart">
          </div>
        </div>
      </div>
      <div class="row text-center text-white">
        <div class="col-lg-12">
          <p>Â© 2023 ACM Amritapuri All Rights Reserved.</p>
        </div>
      </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script>
      const ctx = document.getElementById("totalPresentChart");
      const data = {
        labels: ["A", "B", "C", "D", "E", "F", "G"],
        datasets: [
          {
            label: "Members Present",
            data: [65, 59, 80, 81, 56, 55, 40],
            fill: false,
            borderColor: "rgb(75, 192, 192)",
            tension: 0.1,
          },
        ],
      };
      new Chart(ctx, {
        type: "line",
        data: data,
      });
    </script>
    <script>
      const web = document.getElementById("webtotalPresentChart");
      const dataWeb = {
        labels: ["A", "B", "C", "D", "E", "F", "G"],
        datasets: [
          {
            label: "Members Present",
            data: [10, 15, 5, 7, 20, 8, 3],
            fill: false,
            borderColor: "rgb(75, 192, 192)",
            tension: 0.1,
          },
        ],
      };
      new Chart(web, {
        type: "line",
        data: dataWeb,
      });
    </script>
    <script>
      const glich = document.getElementById("glichtotalPresentChart");
      const dataGlich = {
        labels: ["A", "B", "C", "D", "E", "F", "G"],
        datasets: [
          {
            label: "Members Present",
            data: [8, 1, 2, 18, 9, 5, 4],
            fill: false,
            borderColor: "rgb(75, 192, 192)",
            tension: 0.1,
          },
        ],
      };
      new Chart(glich, {
        type: "line",
        data: dataGlich,
      });
    </script>
    <script>
      const ai = document.getElementById("aitotalPresentChart");
      const dataAi = {
        labels: ["A", "B", "C", "D", "E", "F", "G"],
        datasets: [
          {
            label: "Members Present",
            data: [65, 59, 80, 81, 56, 55, 40],
            fill: false,
            borderColor: "rgb(75, 192, 192)",
            tension: 0.1,
          },
        ],
      };
      new Chart(ai, {
        type: "line",
        data: dataAi,
      });
    </script>
    
  </body>
